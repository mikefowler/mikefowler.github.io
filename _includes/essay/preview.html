{% capture aspect_ratio %}
  {% if include.size == "large" %}
    0.6
  {% else %}
    0.4
  {% endif %}
{% endcapture %}

<section class="essay-preview">

  <a href="{{ essay.url }}" class="essay-preview__link">

    {% if essay.image %}
      <div
        aria-hidden
        class="essay-preview__cover"
      >
        {%
          include image-block.html
            src = essay.image.path
            aspect_ratio = aspect_ratio
        %}
      </div>
    {% endif %}

    <header class="essay-preview__header">

      <h1 class="essay-preview__title paragraph-link is-4">
        {{ essay.title }}
      </h1>

      <time datetime="{{ essay.date | date_to_xmlschema }}">
        {{ essay.date | date: '%B %Y' }}
      </time>

    </header>

  </a>

</section>
