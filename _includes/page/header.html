{% assign title = include.title %}
{% assign subtitle = include.subtitle %}
<div class="row center-sm">
  <div class="col-xs-12 col-sm-8 col-md-6 start-xs">
    <header class="page__header">

      {% if title %}
        <h1 class="page__title">{{ include.title }}</h1>
      {% endif %}

      {% if subtitle %}
        <p class="page__subtitle is-5">
          {{ subtitle }}
        </p>
      {% endif %}
    </header>
  </div>
</div>
