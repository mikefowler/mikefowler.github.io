<div class="pagination container">
  <div class="row middle-xs center-xs">

    <div class="col-xs-6 col-sm-4 col-md-3 start-xs">
      {% if page.previous.url %}
        <a class="pagination__previous" href="{{page.previous.url}}">
          &laquo; {{ page.previous.title }}
        </a>
      {% endif %}
    </div>

    <div class="col-xs-6 col-sm-4 col-md-3 end-xs">
      {% if page.next.url %}
        <a class="pagination__next" href="{{page.next.url}}">
          {{ page.next.title }} &raquo;
        </a>
      {% endif %}
    </div>

  </div>
</div>
