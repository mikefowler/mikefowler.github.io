<figure>
  {%
    include lazy-image.html
      src = include.src
      height = include.height
      background_size = "contain"
  %}
  <figcaption>
    {% if include.attribution and include.caption %}
      <a href="{{ include.attribution }}">
        {{ include.caption }}
      </a>
    {% else %}
      {{ include.caption | strip }}
    {% endif %}
  </figcaption>
</figure>
