# Metadata
title:          Mike Fowler
description:    Mike Fowler is a writer and software engineer. These are his notes from the road.
logo:           /assets/icons/favicon-192x192.png
url:            http://mikefowler.me
repository:     mikefowler/mikefowler.github.io
rss:            http://feeds.feedburner.com/MikeFowler

author:
  name:         Mike Fowler
  first_name:   Mike
  last_name:    Fowler
  email:        mike@mikefowler.me
  location:     sanfrancisco
  twitter:      michaelrfowler

navigation:
  - text: Writing
    url: /writing/
    position: left
  - text: Journal
    url: /journal/
    position: left
  - text: Audio
    url: /an-irrevocable-condition/
  - text: About
    url: /about/

social:
  name: Mike Fowler
  links:
    - https://twitter.com/michaelrfowler
    - https://www.facebook.com/michaelfowler
    - https://medium.com/@michaelrfowler
    - https://github.com/mikefowler
    - https://www.goodreads.com/michaelfowler
    - http://instagram.com/michaelrfowler
    - https://www.linkedin.com/in/michaelrfowler/

twitter:
  username: michaelrfowler

github:
  url: http://mikefowler.me

# Collections
collections:
  essays:
    output: true
    permalink: /writing/:title/
  birthdays:
    output: false
    archive: false
  podcasts:
    output: false

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "essays"
    values:
      layout: essay

# Soundcloud embed options
soundcloud:
  options:
    color: cccccc
    theme_color: ffffff
    auto_play: false
    hide_related: true
    show_comments: false
    show_user: false
    show_reposts: false
    show_artwork: false

# YouTube embed options
youtube:
  options:
    rel: 0
    controls: 1
    showinfo: 0

# Podcast metadata
podcast:
  title: An Irrevocable Condition
  subtitle: Essays by Mike Fowler
  summary: An Irrevocable Condition is a series of essays and field recordings, exploring the idea of home, travel, and happiness.
  url: /an-irrevocable-condition
  explicit: "no"
  image: /assets/images/podcast/cover.jpg
  itunes_link: https://itunes.apple.com/us/podcast/an-irrevocable-condition/id1267211362?mt=2
  pocketcasts_link: http://pca.st/gPhH
  stitcher_link: http://www.stitcher.com/s?fid=146478
  categories:
    "Society & Culture":
      - "Personal Journals"
      - "Places & Travel"
    "Arts":
      - "Literature"

# Paths
baseurl:        ""
asset_path:     "assets"

# Conversion
markdown:       kramdown
sass:
  sass_dir:     _sass
  style:        :compressed

# Output
permalink:      /journal/:year/:month/:day/:title
paginate:       5
paginate_path:  "/journal/:num/"
livereload:     true

# Plugins
gems:
  - jekyll-feed
  - jekyll-pagination
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-github-metadata

# Reading
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - rollup.config.js
  - package.json
  - scripts
  - vendor
